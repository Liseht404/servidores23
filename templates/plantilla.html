<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Latest compiled and minified CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{{url_for('static', filename='/css/cabecera-styles.css')}}">
    <link rel="stylesheet" href="{{url_for('static', filename='/css/piepagina-styles.css')}}">
    <title>{% block title %}Document {% endblock%}</title>
</head>
<body>
    <!--Cabecera-->
    <header>
        <h1> My Second Flask Frontend</h1>
        <ul>
            <li>
                <a href="{{url_for('home')}}">Inicio</a>
            </li>
            <li>
                <a href="{{url_for('products')}}">Productos</a>
            </li>
            <li>

            </li>
            <li>
                <a href="{{url_for('home')}}">Contactenos</a>

    <!--La parte principal-->

    <!--pie de pagina-->
    <footer>
        <h1> &copy;Liseth</h1>
    </footer>


    <!-- Latest compiled JavaScript -->

</html>
